# Test profile: use in-memory H2 to avoid file-based DB corruption during tests
spring.datasource.url=jdbc:h2:mem:ghostnetdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# create-drop ensures a clean schema per test run
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true
# smaller pool for tests
spring.datasource.hikari.maximum-pool-size=5

