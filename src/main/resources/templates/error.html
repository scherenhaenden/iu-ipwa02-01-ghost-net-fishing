<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:replace="~{fragments/_layout :: layout(~{this :: pageContent}, 'error')}">

<div th:fragment="pageContent">
    <h1>Error</h1>

    <p><strong>Status:</strong> <span th:text="${status}">N/A</span></p>
    <p><strong>Error:</strong> <span th:text="${error}">N/A</span></p>
    <p><strong>Message:</strong> <span th:text="${message}">N/A</span></p>
    <p><strong>Path:</strong> <span th:text="${path}">N/A</span></p>
    <p><strong>Timestamp:</strong> <span th:text="${timestamp}">N/A</span></p>

    <div th:if="${trace}">
        <pre th:text="${trace}" style="white-space:pre-wrap; background:#f8f8f8; padding:8px; border-radius:4px;"></pre>
    </div>

    <div th:if="${errors}">
        <pre th:text="${errors}" style="white-space:pre-wrap; background:#f8f8f8; padding:8px; border-radius:4px;"></pre>
    </div>

    <h2 th:if="${attributes != null}">Request attributes</h2>
    <ul th:if="${attributes != null}">
        <li th:each="entry : ${#maps.entries(attributes)}">
            <strong th:text="${entry.key}">key</strong>: <span th:text="${entry.value}">value</span>
        </li>
    </ul>
</div>

</body>
</html>
