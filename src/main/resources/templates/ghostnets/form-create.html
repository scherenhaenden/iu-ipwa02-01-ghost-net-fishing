<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:replace="fragments/_layout :: layout(~{this :: pageContent}, 'create')">

<div th:fragment="pageContent">
    <h2>Reportar Ghost Net</h2>

    <form method="post" action="#" novalidate>
        <div class="form-row">
            <label for="location">Location</label>
            <input id="location" name="location" required />
        </div>
        <div class="form-row">
            <label for="size">Size</label>
            <input id="size" name="size" type="number" min="0" step="0.01" required />
        </div>
        <div class="form-row">
            <label for="personName">Person name (optional)</label>
            <input id="personName" name="personName" />
        </div>

        <button type="submit" class="btn btn-primary" disabled title="API pendiente">Enviar</button>
    </form>
</div>

</body>
</html>
