<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:replace="fragments/_layout :: layout(~{this :: pageContent}, 'create')">

<div th:fragment="pageContent">
    <h2>Reportar Ghost Net</h2>

    <!-- Usa el atributo que el controller aÃ±ade: "ghostNetForm" -->
    <form th:action="@{/ui/ghostnets}" th:object="${ghostNetForm}" method="post" novalidate>
        <div class="form-row">
            <label for="location">Location</label>
            <input id="location" type="text" th:field="*{location}" required pattern=".{2,}" aria-label="Location"/>
        </div>
        <div class="form-row">
            <label for="size">Size</label>
            <input id="size" type="number" th:field="*{size}" min="0" step="0.01" required aria-label="Size"/>
        </div>
        <div class="form-row">
            <label for="personName">Person name (optional)</label>
            <input id="personName" type="text" th:field="*{personName}" aria-label="Person name" />
        </div>

        <div style="margin-top:8px;">
            <button type="submit" class="btn btn-primary" title="Enviar">Enviar</button>
            <a th:href="@{/ui/ghostnets}" class="btn">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
