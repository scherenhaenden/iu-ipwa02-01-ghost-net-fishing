<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{msg['app.title']}</title>
    <meta charset="UTF-8"/>
</h:head>
<h:body>
<h1>#{msg['welcome.header']}</h1>
<h:form id="ghostNetForm">
    <h:panelGrid columns="3">
        <h:outputLabel for="name" value="#{msg['welcome.form.name']}" />
        <h:inputText id="name" value="#{ghostNetBean.name}" required="true" label="Name" />
        <h:commandButton value="#{msg['welcome.form.add']}" action="#{ghostNetBean.create}" />
    </h:panelGrid>
    <h:messages globalOnly="true" />
</h:form>
<br/>
<h:dataTable value="#{ghostNetBean.all}" var="g" rendered="#{not empty ghostNetBean.all}">
    <h:column>
        <f:facet name="header">#{msg['welcome.table.header.name']}</f:facet>
        #{g.name}
    </h:column>
    <h:column>
        <f:facet name="header">#{msg['welcome.table.header.created']}</f:facet>
        <h:outputText value="#{g.createdAt}">
            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
        </h:outputText>
    </h:column>
</h:dataTable>
<br/>
<h:link outcome="/index" value="#{msg['welcome.back']}" />
</h:body>
</html>
