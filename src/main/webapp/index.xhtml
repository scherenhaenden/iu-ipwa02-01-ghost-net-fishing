<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>#{msg['app.title']}</title>
    <meta charset="UTF-8"/>
</h:head>

<h:body>
    <h1>hi</h1>
    <h1>#{msg['index.header']}</h1>

    <h:form id="testForm">
        <h2>#{msg['index.stack']}</h2>

        <h:panelGrid columns="2" style="width: 400px;">
            <f:facet name="header">#{msg['index.tech.header']}</f:facet>
            <h:outputText value="Java EE 7" />
            <h:outputText value="JSF 2.2" />
            <h:outputText value="JPA 2.1 (OpenJPA)" />
            <h:outputText value="CDI 1.1" />
            <h:outputText value="H2 Database" />
            <h:outputText value="Apache TomEE 7.0.9" />
        </h:panelGrid>

        <br/>
        <h:commandButton value="#{msg['index.test.button']}" type="button"
                         onclick="alert('#{msg['index.test.alert']}'); return false;" />
        <br/><br/>
        <h:link outcome="welcome" value="#{msg['index.goto.welcome']}" />
    </h:form>

    <hr/>
    <p><em>#{msg['index.footer']}</em></p>
</h:body>

</html>
